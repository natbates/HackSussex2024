<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rapid Racetrack</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
  <div class="banner block">
    <h1>Hastings Highway</h1>
    <div id="login-status block"></div>
  </div>


  <div class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <div class="user-box">
        <label>First Name</label>
        <p></p>
        <input type="fname" name="" required="">
        <p></p>
      </div>
      <div class="user-box">
        <label>Last Name</label>
        <p></p>
        <input type="sname" name="" required="">
        <p></p>
      </div>
      <div class="user-box">
        <label>Email</label>
        <p></p>
        <input type="email" name="" required="">
        <p></p>
      </div>
      <div class="user-box">
        <label>Message</label>
        <p></p>
        <input type="message" name="" required="">
        <p></p>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>
  

  <div class="row">
    <div class="chat-container">
      <div class="chat-box">
        <div id="messages">CHAT</div>
        <form id="message-form">
          <input type="text" id="message-input">
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>


  <div id="game-window">
    <iframe class="responsive-iframe" src="https://i.simmer.io/@buaiwlefbuilawe/hastingshighway" allowfullscreen></iframe>
  </div>

</body>
</html>
